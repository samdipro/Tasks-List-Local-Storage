<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="customstyle.css">
  <title>Todo List Sam</title>
</head>
<body>
  <div class="container shadow-sm p-3 mb-5 bg-body rounded mt-3">
    <div class="card shadow p-3 mb-5 bg-body rounded">
      <div class="card-input">
        <span>Add Todo List</span>
        <form id="task-form">
          <div class="mb-3">
            <input type="text" id="task" class="form-control" placeholder="Add new task...">
          </div>
          <input type="submit" value="Add Task" class="btn btn-primary">
        </form>
      </div>
      <div class="card-display mb-3">
        <br>
        <span>Your Todo List:</span>
        <ul id="collection"></ul>
        <a href="#" class="clear-tasks btn btn-warning">Clear Task</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
